<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="shortcut icon" href="IMG/favicon.png" type="image/x-icon">

<body>
    <main>
        <div id="main-container">
            <div id="banner-container">
                <img src="IMG/banner2.png" alt="Crie uma conta no instagram">
            </div>

                <div id="form-box">
                    <img id="logo-insta"src="IMG/logo_instagram.png" alt="instagram">

                        <input type="text" name="user name" placeholder="Numero de telefone, usuario ou email">
                        <input type="password"  name="password" placeholder="Senha">
                        <input type="submit" value="Entrar">
                    </form>
                    <div class="separator">
                        <div class="line"></div>
                        <span>Ou</span>
                    </div>
                    <div id="other-links">
                        <div id="facebook-login">
                            <a href="#">
                                <img src="IMG/logo_facebook.svg" alt="facebook login">
                            <span>Entar com facebook</span>
                            </a>
                        </div>
                        <div id="forgot-pass">
                            <a href="#">Esqueceu a senha?</a>
                        </div>
                    </div>
                </div>
                <div id="register-container">
                    <p>NÃ£o tem uma conta? <a href="#">Cadastre-se</a></p>
                </div>
                <div id="get-app-container">
                    <p>Obtenha o aplicativo.</p>
                    <a href="#">
                        <img src="IMG/apple_btn.png" alt="App Store">
                    </a>
                    <a href="#">
                        <img src="IMG/gplay_btn.png" alt="Google Pay"></a>
                </div>
            </div>
        </div>
    </main>
    <footer>
